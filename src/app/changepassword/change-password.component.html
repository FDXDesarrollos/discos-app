<app-menu></app-menu>

<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <h3>Recuperar contraseña</h3>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onChangePass()" novalidate>
                <div class="form-group text-center">
                    <label for="password">Nueva contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
                </div>
                <div class="form-group text-center">
                    <label for="confirmaPassword">Confirma contraseña</label>
                    <input type="password" name="confirmaPassword" id="confirmaPassword" class="form-control" [(ngModel)]="confirmaPassword" required>
                </div>                
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i>&nbsp;Cambiar Contraseña
                    </button>
                </div>
            </form>
            <!-- <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Verifique usuario y contraseña: {{errMsg}}</div> -->
        </div>
    </div>
</div>
