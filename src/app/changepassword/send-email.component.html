<app-menu></app-menu>

<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav item">
                    <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
                </li>
                <li class="nav item">
                    <a class="nav-link" routerLink="/registro">Crear cuenta</a>
                </li>
                <li class="nav item">
                    <a class="nav-link active" routerLink="/sendemail">Recuperar Contraseña</a>
                </li>        
            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onSendEmail()" novalidate>
                <div class="form-group text-center">
                    <label for="mailTo" class="text-info">Te enviaremos un correo para recuperar la contraseña</label>
                    <input type="text" name="mailTo" id="mailTo" class="form-control" [(ngModel)]="mailTo" placeholder="Nombre de usuario ó correo" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i>&nbsp;Enviar Correo
                    </button>
                </div>
            </form>
            <!-- <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Verifique usuario y contraseña: {{errMsg}}</div> -->
        </div>
    </div>
</div>
