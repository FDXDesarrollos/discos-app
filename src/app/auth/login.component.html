<app-menu></app-menu>

<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav item">
                    <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                </li>
                <li class="nav item">
                    <a class="nav-link" routerLink="/registro">Crear cuenta</a>
                </li>
                <li class="nav item">
                    <a class="nav-link" routerLink="/sendemail">Olvidé mi Contraseña</a>
                </li>                
            </ul>
        </div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario" class="form-control" [(ngModel)]="usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                        required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">Iniciar Sesión</button>
                </div>
            </form>
            <!-- <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Verifique usuario y contraseña: {{errMsg}}</div> -->
        </div>
    </div>
</div>
