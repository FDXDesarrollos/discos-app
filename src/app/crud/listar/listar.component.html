<app-menu></app-menu>
<div class="container">
    <button *ngIf="isAdmin" class="btn btn-outline-success" routerLink="/formulario/0">
        <i class="fas fa-plus-circle"></i> Agregar
    </button>
    <br><br>
    <div class="card">
        <div class="card-header">
            <h3>Albums</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>TITULO</th>
                    <th>INTERPRETE</th>
                    <th>FECHA</th>
                    <th>GENERO</th>
                    <th>PRECIO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let album of albums" class="text-center">
                    <td>{{ album.id }}</td>
                    <td>{{ album.titulo }}</td>
                    <td>{{ album.interprete }}</td>
                    <td>{{ album.fecha | date: 'dd/MM/yyyy'}}</td>
                    <td>{{ album.genero }}</td>
                    <td>{{ album.precio | currency}}</td>
                    <td style="width: 340px;">
                        <button class="btn btn-outline-info" role="button" routerLink="/detalle/{{ album.id }}">
                            <i class="far fa-eye"></i> Detalle
                        </button>
                        <button *ngIf="isAdmin" class="btn btn-outline-warning" style="margin-left: 10px;" routerLink="/formulario/{{ album.id }}">
                            <i class="far fa-edit"></i> Editar
                        </button>
                        <button *ngIf="isAdmin" class="btn btn-outline-danger" style="margin-left: 10px;" (click)="eliminar(album)">
                            <i class="far fa-trash-alt"></i> Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
