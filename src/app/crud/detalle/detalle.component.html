<app-menu></app-menu>
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>{{ titulo }}</h3>
        </div>
        <div class="card-body">

            <ul *ngIf="album" class="list-group text-dark mb-3">
                <li class="list-group-item">
                    <strong>ID:</strong>
                    {{ album.id }}
                </li>
                <li class="list-group-item">
                    <strong>TITULO:</strong>
                    {{ album.titulo }}
                </li>
                <li class="list-group-item">
                    <strong>INTERPRETE:</strong>
                    {{ album.interprete }}
                </li>
                <li class="list-group-item">
                    <strong>FECHA:</strong>
                    {{ album.fecha | date: 'dd/MM/yyyy' }}
                </li>
                <li class="list-group-item">
                    <strong>GENERO:</strong>
                    {{ album.genero }}
                </li>
                <li class="list-group-item">
                    <strong>PRECIO:</strong>
                    {{ album.precio | currency }}
                </li>
            </ul>

        </div>
        <div class="card-footer">
            <button class="btn btn-outline-primary btn-block" routerLink="/listar">
                <i class="fas fa-arrow-alt-circle-left"></i> regresar
            </button>
        </div>
    </div>
</div>
